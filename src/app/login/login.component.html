<div *ngIf="isLoggedIn; else notLoggedIn">
	<div class="col-6">
		<img [src]="userData.imageUrl"/>
		<h3>{{userData.name}}</h3>
	</div>
	<div class="col-6">
		<div class="btn" (click)="onLogout()">Logout</div>
	</div>
</div>
<ng-template #notLoggedIn>
	<div class="col-12">
		<h3>Please login to use this feature</h3>
		<div class="btn login" (click)="onLogin()">Login</div>
	</div>
</ng-template>
