<div class="row">
	<app-login [isLoggedIn]="token" [userData]="userData"></app-login>
</div>
<div class="row" *ngIf="token">
	<div class="col-4">
		<app-settings 
			[token]="token" 
			[userData]="userData" 
			(parameters)="onParameters($event)">			
		</app-settings>
	</div>
	<div class="col-8">
		<app-results 
		[token] = "token"
		[userData]="userData" 
		[parameters]="generatorParams">		
		</app-results>
	</div>
</div>
